name: CI Tests

on:
  push:
    branches:
      - test-workflow

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Cypress Run
        uses: cypress-io/github-action@v6
        with: 
          working-directory: test-framework
          browser: chrome
